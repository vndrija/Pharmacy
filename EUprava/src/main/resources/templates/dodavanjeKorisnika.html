 <head>    
 	<meta charset="UTF-8">    
 	<base th:href="@{/}">      
 	<link rel="stylesheet" type="text/css" href="css/StiloviForma.css"/>    
 	<link rel="stylesheet" type="text/css" href="css/StiloviHorizontalniMeni.css"/>  
 	<title>Dodaj korisnika</title>   
 </head>    
 <body> 
 <h2>Apoteka</h2>
 	 <nav>
	  <div class="navigation">  
	 	<ul>     
	 		<li  th:if="${session.korisnik != null && session.korisnik.uloga.toString() == 'ADMINISTRATOR'}"
	 		><a href="korisnici" >Korisnici</a></li>
			<li th:if="${session.korisnik != null }"><a href="vakcine">Vakcine</a></li>
			<li  th:if="${session.korisnik != null && session.korisnik.uloga.toString() == 'ADMINISTRATOR'}">
			<a href="proizvodjaciVakcine">Proizvodjaci vakcine</a></li>
	 		<li><a href="vesti">Vesti</a></li>   
	 		<li><a href="vestiOObolelima">Statistika o obolelima</a></li>
	 		<li  th:if="${session.korisnik != null && session.korisnik.uloga.toString() == 'PACIJENT'}">
			<a href="primljeneVakcine">Primljene vakcine</a></li>
			<li  th:if="${session.korisnik != null}">
			<a href="prijaveZaVakcinaciju">Prijava za vakcinaciju</a></li>
			<li  th:if="${session.korisnik != null && session.korisnik.uloga.toString() != 'PACIJENT'}">
			<a href="nabavke">Nabavka</a></li>       
	 		<li><a href="">Odjava</a></li>  
	 	</ul>     
	 	</div>
	</nav>
	
	<section class="content">
	<div class = "content">
 	<form method="post" action="korisnici/add">    
 		<table>    
 			<caption>Korisnik</caption>    
 			
 			<tr><th>Email:</th><td><input type="text" value="" name="email" required/></td></tr>
			<tr><th>Lozinka:</th><td><input type="password" value="" name="lozinka" required/></td></tr>
			<tr><th>Ime:</th><td><input type="text" value="" name="ime" required/></td></tr>
			<tr><th>Prezime:</th><td><input type="text" value="" name="prezime" required/></td></tr>
			<tr><th>Datum rodjenja:</th><td><input type="date" value="" name="datumRodjenja" required/></td></tr>
			<tr><th>JMBG:</th><td><input type="text" value="" name="jmbg" required/></td></tr>
			<tr><th>Adresa:</th><td><input type="text" value="" name="adresa" required/></td></tr>
			<tr><th>Broj telefona:</th><td><input type="text" value="" name="brojTelefona" required/></td></tr>
			
 			
 			<tr><th></th><td><input type="submit" value="Dodaj"/></td>    
 		</table>    
 		
 	</form>   
 	</div>
 		</section>
 	<br/>  
 </body>  
 </html>
